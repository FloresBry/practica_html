<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1> Questionario! </h1>
        <form method="post">
            <label for="name">
                Nombre:
            </label>
            <input type="text" id= "name" name="name" required >
            <br>
            <label for="correo">
                Correo:
            </label>
            <input type="email" id= "correo" name="correo" required >
            <br>
            <br>
            <label for="comentario"> escribe tu comentario</label>
            <br>
            <textarea name="comentario" cols="30" rows="10" id="comentario"></textarea>
            <br>
            <input type="submit" value="Enviame">
        </form>
    
</body>
</html>
